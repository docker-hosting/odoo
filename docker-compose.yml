version: "2"

services:
    web:
        image: odoo:13
        depends_on:
            - db
        volumes:
            - odoo-web-data:/var/lib/odoo
            - ./config:/etc/odoo
            - ./addons:/mnt/extra-addons
        environment:
            - VIRTUAL_HOST=${URL}
            - VIRTUAL_PORT=8069
        networks:
            - nginx
            - internal

    db:
        image: postgres:12
        environment:
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
            - POSTGRES_DB=postgres
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - odoo-db-data:/var/lib/postgresql/data/pgdata
        networks:
            - internal

volumes:
    odoo-web-data:
    odoo-db-data:

networks:
    nginx:
        external:
            name: nginx-proxy
    internal:
        driver: bridge
